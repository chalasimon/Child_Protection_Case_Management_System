name: Laravel + React CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # -------------------------------
  # 1️⃣ Run Tests & Build
  # -------------------------------
  build:
    runs-on: ubuntu-latest
    steps:
      # Checkout the repo
      - uses: actions/checkout@v4

      # -------------------------------
      # Setup PHP (Laravel)
      # -------------------------------
      - uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, curl, xml, tokenizer

      # Cache Composer dependencies
      - name: Cache Composer Dependencies
        uses: actions/cache@v3
        with:
          path: ~/.composer/cache
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: ${{ runner.os }}-composer-

      # Copy .env
      - name: Copy .env
        run: php -r "file_exists('.env') || copy('.env.example', '.env');"

      # Install Composer dependencies
      - name: Install Composer Dependencies
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      # Generate Laravel key
      - name: Generate Laravel Key
        run: php artisan key:generate

      # Directory permissions
      - name: Set Permissions
        run: chmod -R 777 storage bootstrap/cache

      # -------------------------------
      # Setup Node.js (React + Vite)
      # -------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      # Cache Node modules
      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: react/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('react/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      # Install & Build React
      - name: Build React
        run: |
          cd front-end
          npm install
          npm run build

      # -------------------------------
      # Run Laravel tests & migrations
      # -------------------------------
      - name: Run Laravel Tests & Migrate
        run: |
          php artisan migrate --force
          php artisan test

# -------------------------------
  # 2️⃣ Deploy to cPanel via FTP
  # -------------------------------
  deploy:
    name: Deploy to cPanel
    runs-on: ubuntu-latest
    needs: build
    steps:
      # Checkout latest code
      - uses: actions/checkout@v4

      # Cache Node modules (optional)
      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: front-end/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('front-end/package-lock.json') }}
          restore-keys: ${{ runner.os }}-node-

      # Build React again (optional, safe)
      - name: Build React (Deploy)
        run: |
          cd front-end
          npm install
          npm run build

      # Install Laravel dependencies
      - name: Install Composer
        run: composer install --no-dev --optimize-autoloader

      # Directory permissions
      - name: Set Permissions
        run: chmod -R 775 storage bootstrap/cache

      # Sync to cPanel via FTP
      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER_G }}
          username: ${{ secrets.FTP_USERNAME_G }}
          password: ${{ secrets.FTP_PASSWORD_G }}
          server-dir: /
          log-level: minimal
          exclude: |
            **/.git*
            **/node_modules/**
            react/**
            tests/**
            